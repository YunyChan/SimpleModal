<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SimpleModal Example</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .simple-modal-mask{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background:#000;
            opacity: 0.6;
            filter:alpha(opacity=60);
            z-index: 99;
        }
        .simple-modal{
            position: fixed;
            _position: absolute;
            top: 0;
            z-index: 100;
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="test"></div>
<script src="src/SimpleModal.js"></script>
<script>
    var oModal = new SimpleModal({
        title: 'Here is title!',
        content: 'Here is content!',
        operation: 'Here is operation!',
        close: true
    });
</script>
</body>
</html>
